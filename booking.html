<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Booking</title>
    <h1>Travel Plans </h1>
  </head>
  <body>
    <form class="booking-form" action="index.html" method="post">
      <h3>Form</h3>
      <label for="fname">First Name:</label>
      <input type="text" name="fname" value="" placeholder="First Name">
      <label for="sname">Surname: </label>
      <input type="text" name="sname" value="" placeholder="Surname"><br>

      <label for="grade">Grade:</label>
      <select class="grade" name="grade">
        <option value="P">P</option>
        <option value="D">D</option>
        <option value="G">G</option>
        <option value="TC">TC</option>
        <option value="S">S</option>
        <option value="PIA">PIA</option>
        <option value="LT">LT</option>
        <option value="NO">NO</option>
        <option value="FS">FS</option>
        <option value="SG">SG</option>
        <option value="DSG">DSG</option>
        <option value="USG">USG</option>
        <option value="ASG">ASG</option>
      </select>
      <br>

      <br>
      <label for="meeting">Meeting/Institution</label>
      <input type="text" name="meeting" value="" placeholder="Meeting/Institution"><br>
      <label for="venue">Venue</label>
      <input type="text" name="venue" value="" placeholder="Venue">
      <br>
      <!-- Need to compensate for Mission, Travel days & leave days -->
      <br>
      <label for="date-start">Date Start</label>
      <input type="text" name="date-start" value="" placeholder="Date Start">
      <label for="date-end">Date End</label>
      <input type="text" name="date-end" value="" placeholder="Date End">
      <br>

      <br>
      <label for="justification">Justification:</label>
      <textarea name="justification" rows="8" cols="80"></textarea>
      <br>

      <br>
      <label for="add-costs-option">Additional costs?</label>
      <input type="radio" name="add-costs-option">
      <br>

      <br>
      <label for="project-name">Project:</label>
      <input type="text" name="project-name" value="" placeholder="Project"> 
      <br>

      <br>
      <label for="department">Department:</label>
      <input type="text" name="department" value="" placeholder="Department">
      <br>



    </form>
  </body>
</html>
