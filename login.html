<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.min.css" type="text/css" media="screen,projection">

    <title>Login</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav>
      <div class="nav-wrapper purple">
        <a href="#" class="brand-logo">TravelBook</a>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>

        <ul class="right hide-on-med-and-down">
          <li><a href="booking.html">Travel Plan</a></li>
          <li><a href="reporting.html">Reports <span class="new badge green">3</span></a></li>
          <li><a href="dashboard.html">Status</a></li>
          <li><a href="login.html">Log In</a></li>
        </ul>

        <!-- Mobile navigation bar -->
        <ul id="nav-mobile" class="side-nav">
          <li><a href="booking.html">Travel Plan</a></li>
          <li><a href="reporting.html">Reports<span class="new badge green">3</span></a></li>
          <li><a href="login.html">Log In</a></li>
          <li><a href="dashboard.html">Status</a></li>
        </ul>

      </div>
    </nav>

    <!-- Container -->

      <div class="row">
        <div class="col s6">
          <div class="card-panel white">

            <form class="login-form" action="#" method="post">
              <h5 class="header purple-text text-lighten-3">Login</h5>

              <div class="input-field">
                <input type="text" name="login-username" validate>
                <label for="login-username">Username</label>
              </div>

              <div class="input-field">
                <input type="password" name="login-password" validate>
                <label for="login-password">Password</label>
              </div>

              <button type="submit" name="button" class="btn waves-effect waves-light green">Log In</button>

              </div>
            </form>
          </div>
        </div>

        <div class="col s6">
          <div class="card-panel white">
            <h5 class="header purple-text text-lighten-3">New Here? Sign up!</h5>
            <form class="signup-form" action="#" method="post">

              <div class="input-field">
                <input type="text" name="fname" required>
                <label for="fname">First Name</label>
              </div>

              <div class="input-field">
                <input type="text" name="sname" required>
                <label for="sname">Last Name</label>
              </div>

            </form>
          </div>
        </div>
      </div>


    <!-- Scripts -->
    <script src="js\jquery-3.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/page.js"></script>

  </body>
</html>
